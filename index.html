<body>
  <form>
    <div class="container bg-white">

      <div class="header bg-light">
        <h2>Payment form example</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-5 ">
          <label for="validationServer01"><b>Card #</b></label>
          <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="XXXXXXXXXXXXXXXX"
            required>
          <div class="invalid-feedback">
            Please provide a valid Number Card
          </div>
        </div>
        <div class="col-md-3 ">
          <label for="validationServer02"><b>CVC #</b></label>
          <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="0000" required>
          <div class="invalid-feedback">
            Please provide a valid CVC
          </div>
        </div>
        <div class="col-md-4 ">
          <label for="validationServer03"><b>Amount</b></label>
          <input type="text " class="form-control" id="validationServer03" placeholder="Amount" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 ">
          <label for="validationServer04"><b>First Name</b></label>
          <input type="text " class="form-control" id="validationServer04" required>
        </div>
        <div class="col-md-6">
          <label for="validationServer05"><b>Last Name</b></label>
          <input type="text " class="form-control" id="validationServer05" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <label for="validationServer06"><b>city</b></label>
          <input type="text " class="form-control is-invalid" id="validationServer06" required>
        </div>
        <div class="col-md-3 ">
          <label for="validationServer07"><b>state</b></label>
          <select class="form-control is-invalid" id="validationServer07" placeholder="Pick a State" required>
            <option>Pick state</option>
            <option>...</option>
            <option>...</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-md-3 ">
          <label for="validationServer08"><b>Postal Code</b></label>
          <input type="text " class="form-control is-invalid" id="validationServer08" required>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 ">
          <label for="validationServer10"><b>We accept:</b></label>
          <div class="checkbox w-50 bg-secondary d-flex justify-content-around text-white pt-1 rounded">
            <label for="contactChoice1">
              <input type="radio" id="contactChoice1" name="contacto" value="email">

              <i class="fab fa-cc-mastercard"></i></label>

            <label for="contactChoice2">
              <input type="radio" id="contactChoice2" name="contacto" value="phone">

              <i class="fab fa-cc-visa"></i></label>

            <label for="contactChoice3">
              <input type="radio" id="contactChoice3" name="contacto" value="mail">

              <i class="fab fa-cc-diners-club"></i></label>

            <label for="contactChoice1">
              <input type="radio" id="contactChoice1" name="contacto" value="email">

              <i class="fab fa-cc-amex"></i></label>



          </div>
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
          </div>
        </div>

        <div class="col-md-6">
          <label for="validationServer07"><b>Message</b></label>
          <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
          <div class="feedback">
            Add any notes here.
          </div>
        </div>

      </div>

      <div class="bg-light">
        <button style="margin-left: 60rem;" class="btn btn-secondary " type="submit">Cancel</button>
        <button class="btn btn-primary " type="submit">Send</button>
      </div>

    </div>
  </form>
